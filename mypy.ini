[mypy]
# Ignore missing imports
ignore_missing_imports = True

# Relax type checking
no_strict_optional = True
allow_untyped_calls = True
allow_untyped_defs = True
allow_incomplete_defs = True
no_warn_return_any = True

# Disable specific error codes that are too strict for this codebase
disable_error_code = union-attr,arg-type,assignment,operator,call-overload,index,misc,list-item,var-annotated,no-redef,attr-defined,no-any-return

# Per-module options
[mypy-tests.*]
ignore_errors = True

[mypy-modules.cli]
ignore_errors = False

[mypy-modules.audit_runner]
ignore_errors = False
