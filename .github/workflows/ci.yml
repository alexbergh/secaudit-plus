name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

permissions:
  contents: read
  security-events: write

jobs:
  lint-test-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install build pytest-cov bandit safety

      - name: Lint (flake8)
        run: |
          flake8 modules secaudit utils tests --max-line-length=120 --exclude __init__.py

      - name: Type check (mypy)
        run: |
          mypy modules secaudit utils tests --ignore-missing-imports

      - name: Lint YAML
        run: |
          yamllint profiles .github/workflows

      - name: Security scan (Bandit)
        run: |
          bandit -r modules secaudit utils -f json -o bandit-report.json || true
          bandit -r modules secaudit utils

      - name: Dependency check (Safety)
        run: |
          safety check --json || true
          safety check

      - name: Tests with coverage
        run: |
          pytest --cov=modules --cov=secaudit --cov=seclib --cov=utils \
                 --cov-report=term-missing \
                 --cov-report=xml \
                 --cov-report=html \
                 -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Build sdist/wheel
        run: |
          python -m build
          ls -lah dist

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: secaudit-dist
          path: dist/*

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v5
        with:
          name: coverage-report
          path: htmlcov/
