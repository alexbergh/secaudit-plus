schema_version: "1.1"
profile_name: "Базовый профиль Linux (рабочая станция)"
description: "Надстройка для настольных систем поверх общего Linux-профиля."
extends:
  - "./linux.yml"
  - "../include/workstation_hardening.yml"
meta:
  role: "workstation"
checks:
  - id: workstation_issue_banner
    name: "Рабочая станция: баннер приветствия доступен"
    module: "workstation"
    command: "test -f /etc/issue && echo ok"
    expect: "ok"
    assert_type: "exact"
    severity: "low"
    tags:
      role: ["workstation"]
